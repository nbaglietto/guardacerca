<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardaCerca - Mockup</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .telefono {
      width: 360px;
      height: 780px;
      background: #111;
      border-radius: 35px;
      padding: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border: 8px solid #000;
    }

    .pantalla {
      background: #fff;
      border-radius: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 15px;
      background: #000;
      border-radius: 10px;
      z-index: 1001;
    }

    #map {
      flex: 2;
      width: 100%;
      height: 60%;
      position: relative;
      z-index: 1;
    }

    .buscador {
      position: absolute;
      top: 12px;
      left: 60%;
      transform: translateX(-50%);
      z-index: 1002;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    .buscador input {
      border: none;
      outline: none;
      padding: 5px;
      border-radius: 5px;
      width: 130px;
    }

    .buscador button {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }

    .listado {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f8f8f8;
      padding-bottom: 55px;
    }

    .item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
      object-fit: cover;
    }

    .info {
      font-size: 12px;
      flex: 1;
    }

    .info strong {
      display: block;
      font-size: 13px;
      color: #333;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .acciones button {
      font-size: 10px;
      padding: 4px 6px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .acciones .preguntar {
      background-color: #4caf50;
    }

    .acciones .reservar {
      background-color: #2196f3;
    }

    .botones-android {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      z-index: 1003;
    }

    .boton-android {
      width: 22px;
      height: 22px;
      opacity: 0.8;
    }

    .boton-android.atras::before {
      content: "<";
      font-size: 22px;
      color: white;
      display: block;
      text-align: center;
    }

    .boton-android.home {
      border: 2px solid white;
      border-radius: 5px;
    }

    .boton-android.menu {
      width: 18px;
      height: 2px;
      background: white;
      position: relative;
    }

    .boton-android.menu::before,
    .boton-android.menu::after {
      content: "";
      width: 18px;
      height: 2px;
      background: white;
      position: absolute;
      left: 0;
    }

    .boton-android.menu::before { top: -6px; }
    .boton-android.menu::after { top: 6px; }

    /* Modal */
    .modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 2000;
      display: none;
      flex-direction: column;
      border-radius: 25px;
      overflow-y: auto;
    }

    .modal.active { display: flex; }

    .modal img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .modal h2 {
      margin: 10px;
      font-size: 18px;
    }

    .modal p {
      margin: 10px;
      font-size: 14px;
      color: #555;
    }

    .modal .acciones-modal {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .acciones-modal button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .acciones-modal .reservar {
      background-color: #2196f3;
    }

    .acciones-modal .favorito {
      background-color: #e91e63;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="telefono">
    <div class="pantalla">
      <div class="notch"></div>
      <div id="map"></div>

      <div class="buscador">
        <input type="text" placeholder="Buscar zona...">
        <button>🔍</button>
      </div>

      <div class="listado">
        <div class="item" data-lat="-34.6037" data-lng="-58.3816" data-titulo="Villa Crespo" data-img="img/1.jpg" data-desc="Habitación cómoda cerca de Callao y Lavalle, ideal para estudiantes.">
          <img src="img/1.jpg" alt="Habitación">
          <div class="info">
            <strong>Villa Crespo</strong>
            Cerca de Callao y Lavalle<br>
            9 m² - Disponibilidad inmediata
          </div>
          <div class="acciones">
            <button class="preguntar">Preguntar</button>
            <button class="reservar">Reservar</button>
          </div>
        </div>

        <div class="item" data-lat="-34.598" data-lng="-58.435" data-titulo="Palermo" data-img="img/2.jfif" data-desc="A metros de Scalabrini Ortiz. Habitación luminosa y moderna.">
          <img src="img/2.jfif" alt="Habitación">
          <div class="info">
            <strong>Palermo</strong>
            A metros de Scalabrini Ortiz<br>
            12 m² - SOLO CON SEGURO
          </div>
          <div class="acciones">
            <button class="preguntar">Preguntar</button>
            <button class="reservar">Reservar</button>
          </div>
        </div>

        <div class="item" data-lat="-34.595" data-lng="-58.396" data-titulo="Recoleta" data-img="img/3.jpg" data-desc="Zona céntrica, habitación privada, todos los servicios incluidos.">
          <img src="img/3.jpg" alt="Habitación">
          <div class="info">
            <strong>Recoleta</strong>
            Zona céntrica<br>
            10 m² - Disponibilidad inmediata
          </div>
          <div class="acciones">
            <button class="preguntar">Preguntar</button>
            <button class="reservar">Reservar</button>
          </div>
        </div>
      </div>

      <div class="botones-android">
        <div class="boton-android atras"></div>
        <div class="boton-android home"></div>
        <div class="boton-android menu"></div>
      </div>

      <div class="modal" id="modal">
        <span class="cerrar" id="cerrarModal">&times;</span>
        <img id="modalImg" src="" alt="Habitación">
        <h2 id="modalTitulo"></h2>
        <p id="modalDesc"></p>
        <div class="acciones-modal">
          <button class="reservar">Reservar</button>
          <button class="favorito">❤️</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([-34.6037, -58.3816], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // marcadores de ejemplo
    const marcadores = [
      [-34.6037, -58.3816],
      [-34.598, -58.435],
      [-34.595, -58.396]
    ];
    marcadores.forEach(c => L.marker(c).addTo(map));

    // seleccionar item
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        const lat = item.dataset.lat;
        const lng = item.dataset.lng;
        map.setView([lat, lng], 15);
      });

      item.querySelectorAll('.preguntar, .reservar').forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          const modal = document.getElementById('modal');
          document.getElementById('modalImg').src = item.dataset.img;
          document.getElementById('modalTitulo').innerText = item.dataset.titulo;
          document.getElementById('modalDesc').innerText = item.dataset.desc;
          modal.classList.add('active');
        });
      });
    });

    document.getElementById('cerrarModal').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('active');
    });
  </script>
</body>
</html>
