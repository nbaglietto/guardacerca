<style>
  /* === NUEVO: pantalla detalle === */
  .pantalla-detalle, .pantalla-reserva {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: none;
    flex-direction: column;
    border-radius: 25px;
    overflow-y: auto;
    animation: fadeIn 0.3s ease-in-out;
    z-index: 2000;
  }

  .pantalla-detalle.activa, .pantalla-reserva.activa {
    display: flex;
  }

  .pantalla-detalle img, .pantalla-reserva img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .detalle-info, .reserva-info {
    padding: 15px;
    font-size: 14px;
    color: #333;
  }

  .detalle-info h2, .reserva-info h2 {
    margin-top: 0;
  }

  .acciones-detalle, .acciones-reserva {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
  }

  .btn-reservar, .btn-confirmar {
    background: #2196f3;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .corazon {
    font-size: 26px;
    color: #aaa;
    cursor: pointer;
  }

  .corazon.activo {
    color: red;
  }

  .cerrar-detalle, .volver-reserva {
    position: absolute;
    top: 10px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
  }

  .volver-reserva {
    left: 15px;
    right: auto;
  }

  .form-reserva {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: 10px 15px;
  }

  .form-reserva label {
    font-size: 13px;
    color: #555;
  }

  .form-reserva input, .form-reserva select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

<script>
  const map = L.map('map').setView([-34.6037, -58.3816], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Coordenadas asociadas a cada barrio
  const ubicaciones = {
    "Villa Crespo": [-34.601, -58.435],
    "Palermo": [-34.58, -58.42],
    "Recoleta": [-34.59, -58.395],
    "Caballito": [-34.62, -58.44]
  };

  // === Desplazar mapa al tocar un item ===
  document.querySelectorAll(".item").forEach(item => {
    const nombre = item.querySelector("strong").innerText;
    const coords = ubicaciones[nombre];
    if (coords) {
      item.addEventListener("click", () => {
        map.flyTo(coords, 15, { duration: 1.2 });
      });
    }
  });

  // === Crear pantallas ===
  const detalle = document.createElement("div");
  detalle.classList.add("pantalla-detalle");
  document.body.appendChild(detalle);

  const reserva = document.createElement("div");
  reserva.classList.add("pantalla-reserva");
  document.body.appendChild(reserva);

  // === Mostrar detalle ===
  function mostrarDetalle(nombre, imgSrc) {
    detalle.innerHTML = `
      <button class="cerrar-detalle">✕</button>
      <img src="${imgSrc}" alt="${nombre}">
      <div class="detalle-info">
        <h2>${nombre}</h2>
        <p>Habitación privada amoblada, incluye servicios básicos y WiFi. Ideal para estudiantes o trabajadores temporales.</p>
        <p><strong>Condiciones:</strong> Contrato mínimo 1 mes. No se permiten mascotas. Depósito equivalente a un mes.</p>
      </div>
      <div class="acciones-detalle">
        <button class="btn-reservar">Reservar</button>
        <span class="corazon">♡</span>
      </div>
    `;
    detalle.classList.add("activa");

    detalle.querySelector(".cerrar-detalle").onclick = () => detalle.classList.remove("activa");

    const corazon = detalle.querySelector(".corazon");
    corazon.addEventListener("click", () => {
      corazon.classList.toggle("activo");
      corazon.innerText = corazon.classList.contains("activo") ? "❤️" : "♡";
    });

    // abrir pantalla de reserva
    detalle.querySelector(".btn-reservar").onclick = () => {
      detalle.classList.remove("activa");
      mostrarPantallaReserva(nombre, imgSrc);
    };
  }

  // === Mostrar pantalla de confirmación ===
  function mostrarPantallaReserva(nombre, imgSrc) {
    reserva.innerHTML = `
      <button class="volver-reserva">←</button>
      <img src="${imgSrc}" alt="${nombre}">
      <div class="reserva-info">
        <h2>Confirmar Reserva</h2>
        <p><strong>${nombre}</strong></p>
      </div>
      <form class="form-reserva">
        <label>Nombre completo:</label>
        <input type="text" placeholder="Tu nombre" required>

        <label>Fecha de ingreso:</label>
        <input type="date" required>

        <label>Duración (meses):</label>
        <select>
          <option value="1">1 mes</option>
          <option value="3">3 meses</option>
          <option value="6">6 meses</option>
          <option value="12">12 meses</option>
        </select>

        <button type="submit" class="btn-confirmar">Confirmar Reserva</button>
      </form>
    `;
    reserva.classList.add("activa");

    reserva.querySelector(".volver-reserva").onclick = () => {
      reserva.classList.remove("activa");
      detalle.classList.add("activa");
    };

    reserva.querySelector(".form-reserva").onsubmit = e => {
      e.preventDefault();
      alert("✅ Reserva confirmada para " + nombre + "!");
      reserva.classList.remove("activa");
    };
  }

  // === Eventos para botones "preguntar" y "reservar" ===
  document.querySelectorAll(".acciones .preguntar, .acciones .reservar").forEach(btn => {
    btn.addEventListener("click", e => {
      e.stopPropagation(); // evita que mueva el mapa
      const item = e.target.closest(".item");
      const nombre = item.querySelector("strong").innerText;
      const imgSrc = item.querySelector("img").src;
      mostrarDetalle(nombre, imgSrc);
    });
  });
</script>
