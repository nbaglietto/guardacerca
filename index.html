<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuardaCerca - Mockup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e5e7eb;
      height: 100vh;
      margin: 0;
      font-family: "Verdana", sans-serif;
    }

    /* Mockup Samsung A15 */
    .phone {
      position: relative;
      width: 380px;
      height: 820px;
      background-color: #fff;
      border: 12px solid #000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .status-bar {
      height: 30px;
      background: #000;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: calc(100% - 30px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2563eb;
      color: #fff;
      padding: 10px 15px;
    }

    header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #fff;
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .map {
      height: 250px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .baulera {
      background: #f3f4f6;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .baulera h3 {
      margin: 0;
      color: #1e3a8a;
    }

    .baulera p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .stars {
      color: #facc15;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      background-color: #1d4ed8;
      padding: 10px 0;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .formulario {
      display: none;
      flex-direction: column;
      padding: 15px;
      background: #f9fafb;
    }

    .formulario input,
    .formulario textarea {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .formulario button {
      background: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar"></div>
    <div class="app">
      <header>
        <h1>GuardaCerca</h1>
        <div>
          <img src="https://i.pravatar.cc/50?u=usuario" alt="Usuario" />
          <span style="font-size: 0.8rem;">Nahuel</span>
        </div>
      </header>

      <div class="content" id="mainContent">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1zFSvVnI_LdXbQKSlXxwXr2sNwhnWQOA&ehbc=2E312F"
            allowfullscreen
          ></iframe>
        </div>

        <div id="listadoBauleras">
          <!-- Bauleras -->
        </div>
      </div>

      <div class="formulario" id="formPregunta">
        <h3>Enviar Pregunta</h3>
        <input type="text" placeholder="Asunto" />
        <textarea rows="4" placeholder="Escribe tu pregunta..."></textarea>
        <button onclick="cerrarFormulario()">Enviar</button>
      </div>

      <div class="bottom-bar">
        <button onclick="mostrarListado()">Consultar</button>
        <button onclick="mostrarFormulario()">Preguntar</button>
      </div>
    </div>
  </div>

  <script>
    const bauleras = [
      { nombre: "Baulera 1", m2: 8, seguro: "Sí", disponible: "Sí", calificacion: 4 },
      { nombre: "Baulera 2", m2: 10, seguro: "No", disponible: "No", calificacion: 3 },
      { nombre: "Baulera 3", m2: 6, seguro: "Sí", disponible: "Sí", calificacion: 5 },
      { nombre: "Baulera 4", m2: 12, seguro: "Sí", disponible: "Sí", calificacion: 5 },
      { nombre: "Baulera 5", m2: 9, seguro: "No", disponible: "Sí", calificacion: 4 },
      { nombre: "Baulera 6", m2: 15, seguro: "Sí", disponible: "Sí", calificacion: 5 },
      { nombre: "Baulera 7", m2: 7, seguro: "No", disponible: "Sí", calificacion: 4 },
      { nombre: "Baulera 8", m2: 11, seguro: "Sí", disponible: "No", calificacion: 3 },
      { nombre: "Baulera 9", m2: 5, seguro: "No", disponible: "Sí", calificacion: 5 },
      { nombre: "Baulera 10", m2: 14, seguro: "Sí", disponible: "Sí", calificacion: 5 }
    ];

    function renderBauleras() {
      const cont = document.getElementById("listadoBauleras");
      cont.innerHTML = "";
      bauleras.forEach((b) => {
        cont.innerHTML += `
          <div class="baulera">
            <h3>${b.nombre}</h3>
            <p>Metros cuadrados: ${b.m2} m²</p>
            <p>Precio: USD ${(b.m2 * 25).toFixed(2)}</p>
            <p>Seguro: ${b.seguro}</p>
            <p>Disponibilidad: ${b.disponible}</p>
            <p>Calificación: <span class="stars">${"★".repeat(b.calificacion)}${"☆".repeat(5 - b.calificacion)}</span></p>
          </div>
        `;
      });
    }

    function mostrarFormulario() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("formPregunta").style.display = "flex";
    }

    function cerrarFormulario() {
      alert("Pregunta enviada correctamente.");
      document.getElementById("formPregunta").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function mostrarListado() {
      document.getElementById("formPregunta").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    renderBauleras();
  </script>
</body>
</html>
